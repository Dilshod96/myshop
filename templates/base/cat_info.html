<div class="col-3 pl-xl-0 pr-xl-0 pl-0 pr-0 d-none d-lg-block">
 <nav class="navbar navbar-expand-lg navbar-light 
  flex-column pb-xl-0 pl-xl-0 pr-xl-0 pb-0 pl-0 pr-0">
   <div class="navbar-nav mr-xl-auto style2 w-100 flex-column pt-sm-0 mr-auto">
    {% for category in category_list %}
      <div class="menuitemleft grow2">
        <a class="nav-item nav-link bg-white w-auto 
          font-weight-bold mb-1 pt-2 pb-2 pl-2 pr-2" 
          href="{% url 'product_cat' category.id %}">
          <img src="{{ category.category_img.url }}" 
            width="40px" class="mr-xl-2 img-fluid" >
          {{ category.name }}
        </a>
      </div>
    {% endfor %}
  </div>
  </nav>
</div>
