{% load static %}
{% if slider_list %}
<div id="carousel-example-1z" class="carousel slide carousel-fade ds_none" data-ride="carousel">
    <ol class="carousel-indicators">
      {% for product in slider_list %}
        <li data-target="#carousel-example-1z" 
          data-slide-to="{{ forloop.counter0 }}" 
          class="{% if forloop.counter0 == 0 %} active {% endif %}">
        </li>
      {% endfor %}
    </ol>
    <div class="carousel-inner" role="listbox">
      {% for product in slider_list %}
      <div class="carousel-item {% if forloop.counter0 == 0 %} active {% endif %}">
        <span class="slider_text">
          {{ product.slider_text }}
        </span>
        <img class="d-block w-100 slider_img" src="{{ product.slider_img.url }}"alt="First slide">
      </div>
      {% endfor %}
      <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Назад</span>
      </a>
      <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Далее</span>
      </a>
    </div>
</div>
{% else %}
<div id="carouselExampleIndicators" class="carousel slide ds_none" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'img/slider/slide1.jpg' %}" alt="Главная" title="Главная">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'img/slider/slide2.jpg' %}" alt="Главная" title="Главная">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'img/slider/slide3.jpg' %}" alt="Главная" title="Главная">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="sr-only">Назад</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="sr-only">Далее</span>
  </a>
</div>
{% endif %}
<style type="text/css">
  .slider_text {
    font-size: 25px;
    position: absolute;
    top: 85%;
    color: white;
    margin-left: 20px;
  }
</style>
