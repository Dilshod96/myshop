{% load static %}
<div id="carouselExampleIndicators" class="carousel slide ds_none" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static 'img/slider/slide1.jpg' %}" alt="Главная" title="Главная">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'img/slider/slide2.jpg' %}" alt="Главная" title="Главная">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'img/slider/slide3.jpg' %}" alt="Главная" title="Главная">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'img/slider/slide4.jpg' %}" alt="Главная" title="Главная">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static 'img/slider/slide5.jpg' %}" alt="Главная" title="Главная">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="sr-only">Назад</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="sr-only">Далее</span>
  </a>
</div>
