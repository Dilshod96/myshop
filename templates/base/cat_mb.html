<div class="row ml-0 mr-0 pt-3 bg-white">
  {% for category in category_list %}
      <div class="col align-items-center 
        justify-content-center grow leftsidebarmenuitem">
        <a href="{% url 'product_cat' category.id %}" class="absolute"></a>
          <div class="col-12 pl-1 pr-1 text-center">
            <img src="{{ category.category_img.url }}" 
            class="img-fluid imgleftsidebar">
          </div>
          <div class="col-12 text-center pt-2 pb-1 pl-1 pr-1">
            <h6>
              {{ category.name }}
            </h6>
          </div>
      </div>
  {% endfor %}
</div>
